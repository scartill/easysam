prefix: KinesisMultipleBucketsApp

import:
  - backend

buckets:
  private:
    public: false

streams:
  simple:
    bucketname: private
    bucketprefix: "stats/"

  complex:
    buckets:
      private:
        bucketname: private
        bucketprefix: "stats/"
        intervalinseconds: 300

      ? !Conditional
        key: external
        environment: prod
      :
        extbucketarn: <overriden>
